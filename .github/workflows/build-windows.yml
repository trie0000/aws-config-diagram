name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install frontend dependencies and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build executable with PyInstaller
        run: pyinstaller desktop/aws-config-diagram.spec

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist/aws-config-diagram -DestinationPath aws-config-diagram-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-config-diagram-windows
          path: aws-config-diagram-windows.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: aws-config-diagram-windows.zip
          generate_release_notes: true
